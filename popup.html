<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      color: #333;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 16px;
      font-weight: 600;
    }
    .setting-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    label {
      font-size: 14px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      cursor: pointer;
      width: 16px;
      height: 16px;
    }
    .desc {
      font-size: 12px;
      color: #666;
      margin-left: 26px;
    }
  </style>
</head>
<body>
  <h3>JSON Hover Formatter</h3>
  <div class="setting-row">
    <input type="checkbox" id="alwaysReplace">
    <label for="alwaysReplace">Always Replace Inline</label>
  </div>
  <div class="desc">
    Automatically replace hovered JSON text with a formatted block (no need to click buttons).
  </div>
  <script src="popup.js"></script>
</body>
</html>
